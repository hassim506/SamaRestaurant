<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Header-->
  <div class="header">
    <h1>Menu</h1>
    <div class="avatar">
      <ion-img src="assets/images/face.png"></ion-img>
    </div>
  </div>

  <!--SearchBar-->
<app-searchbar  >
  <ion-app *ngFor="let item of categories"></ion-app>
</app-searchbar>

<!--Category-->
<div class="categories">
  <app-category-item  *ngFor="let item of categories" [item]="item"></app-category-item>
</div>

<!--Produits-->

<h1 class="list-header">Populaire</h1>
<div class="food-list" >
<app-food-card *ngFor="let food of foods" [item]="food" (clicked)="gotoDetailpage(food.id)"></app-food-card>
</div>
</ion-content>
