<div class="card" (click)="clicked.emit()">
    <ion-img [src]="item.image"></ion-img>

    <div class="card-content">
        <h3 class="title">{{item.title}}</h3>
        <h2 class="subtitle"><sup>Fcfa</sup>{{item.price}}</h2>

        <ion-buttons>
            <ion-button>
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </div>
</div>
